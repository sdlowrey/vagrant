<config>
  <inventory>
    <!-- one datacenter with 10 host with 500 standalone VMs -->
    <dc>1</dc>
    <host-per-dc>10</host-per-dc>
    <vm-per-host>50</vm-per-host>
    <poweron-vm-per-host>50</poweron-vm-per-host>
  </inventory>

  <prefix>vm500</prefix>
  <worker-threads>1</worker-threads>
  <synchronous>true</synchronous>
</config>
