<config>
  <inventory>
    <!-- one datacenter with 1 host with 10 standalone VMs -->
    <dc>1</dc>
    <host-per-dc>1</host-per-dc>
    <vm-per-host>10</vm-per-host>
    <poweron-vm-per-host>10</poweron-vm-per-host>
  </inventory>

  <prefix>vm10</prefix>
  <worker-threads>1</worker-threads>
  <synchronous>true</synchronous>
</config>
